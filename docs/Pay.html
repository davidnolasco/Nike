  <SCRIPT languaje="JavaScript">
function pulsar() {
   
    if(document.getElementById('nombreTar').value === ''){
        alert("¡El nombre no puede estar vacío!");
    }else if(document.getElementById('numTar').value === ''){
        alert("¡El número de tarjeta no puede estar vacío!");
    }else if(document.getElementById('numTar').value.length < 16 || document.getElementById('numTar').value.length > 16){
            alert("¡Número inválido!");
    }else if(document.getElementById('mesTar').value === ''){
        alert("¡El mes no puede estar vacío!");
    }else if(document.getElementById('añoTar').value === ''){
        alert("¡El año no puede estar vacío!");
    }else if(document.getElementById('cvvTar').value === ''){
        alert("¡El código de seguridad no puede estar vacío!");
    }else{
        alert("¡Pago realizado con éxito!");
    }

}
</SCRIPT>
